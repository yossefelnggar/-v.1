<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اشترك للحصول على كتاب الألغاز</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #faf0ca;
      color: #0d3b66;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #0d3b66;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      background-color: #0d3b66;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #092b4c;
    }

    .success-message {
      margin-top: 20px;
      color: green;
      display: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📘 كبسولة الذكاء</h1>
    <p>50 لغز يخليك تفكر مرتين! سجل بريدك للحصول على نسخة تجريبية مجانًا 🔥</p>

    <form action="https://script.google.com/macros/s/AKfycbwO6od1cacpy35hOeOJgEtFH-8bkTo3WBE9FxWtnt7WxOQcGl0rRlWpyjXqCmilqD8-/exec"
          method="POST" onsubmit="submitForm(event)">
      <input type="email" name="email" placeholder="ادخل بريدك الإلكتروني" required />
      <br>
      <button type="submit">اشترك الآن</button>
    </form>

    <div class="success-message" id="successMsg">
      ✅ تم الاشتراك بنجاح! سيتم إرسال الكتاب إليك قريبًا.
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const form = event.target;
      const msg = document.getElementById("successMsg");

      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      }).then(response => {
        if (response.ok) {
          msg.style.display = "block";
          form.reset();
        }
      }).catch(error => {
        alert("حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
      });
    }
  </script>
</body>
</html>
