<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اشترك في المنصة قبل الإطلاق</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0d3b66, #3a7ca5, #f4d35e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 15px;
      color: #f4d35e;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
      line-height: 1.7;
    }

    input[type="email"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background-color: #f4d35e;
      color: #0d3b66;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffe08a;
      transform: scale(1.05);
    }

    .success-message {
      margin-top: 20px;
      color: #00ff88;
      display: none;
      font-size: 17px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 قريبًا الإطلاق الكبير!</h1>
    <p>كن أول من ينضم إلى منصتنا قبل الإطلاق الرسمي، وكن من المستخدمين الأوائل الذين يحصلون على ميزات حصرية 🎁</p>

    <form action="https://script.google.com/macros/s/AKfycbwO6od1cacpy35hOeOJgEtFH-8bkTo3WBE9FxWtnt7WxOQcGl0rRlWpyjXqCmilqD8-/exec"
          method="POST" onsubmit="submitForm(event)">
      <input type="email" name="email" placeholder="ادخل بريدك الإلكتروني" required />
      <br>
      <button type="submit">سجل اهتمامك</button>
    </form>

    <div class="success-message" id="successMsg">
      ✅ شكراً لاشتراكك! سنبلغك فور الإطلاق الرسمي 🔥
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const form = event.target;
      const msg = document.getElementById("successMsg");

      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      }).then(response => {
        if (response.ok) {
          msg.style.display = "block";
          form.reset();
        } else {
          alert("⚠️ حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
        }
      }).catch(error => {
        alert("⚠️ لا يمكن الاتصال بالخادم. تأكد من الرابط.");
      });
    }
  </script>
</body>
</html>
